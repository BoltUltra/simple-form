<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Task 1</title>
</head>

<body class="flex h-screen justify-center items-center form px-5">
  <div class="bg-white rounded-3xl p-10 md:w-2/5 w-full">
    <h3 class="text-2xl font-light text-center mb-10">Registration Form</h3>
    <form action="" class="space-y-5">
      <div class="flex flex-col space-y-2">
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" id="fullName" class="outline-none w-full border rounded-md py-3 px-2">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="outline-none w-full border rounded-md py-3 px-2">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" class="outline-none w-full border rounded-md py-3 px-2">
      </div>
      <div class="flex flex-col space-y-2">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="outline-none w-full border rounded-md py-3 px-2">
      </div>
    </form>
    <a href="./table.html"
      class="text-center block py-3 w-full rounded-md bg-blue-500 mt-5 uppercase text-white">Register</a>

  </div>

</body>

</html>
